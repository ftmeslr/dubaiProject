    <section class="my-3 overflow-hidden container">
      <p class="f16 fw-bold">صفر تا صد اجاره خودرو در دبی</p>

      <p class="text-justify">
        گواهینامه رانندگی بین‌المللی جهت اجاره خودرو در دبی گواهینامه بین‌المللی
        رانندگی ( IDP = International Driving Permit ) سندی به شکل کارت یا
        دفترچه و یا ترکیبی از این دو است که دارای اعتبار یک یا سه ساله می باشد و
        توسط مراجع ذی صلاح کشورهای مختلف صادر می گردد. به موجب این مدرک، شخص
        دارنده، حق رانندگی با وسایل نقلیه موتوری را در کشوری غیر از وطنش، پیدا
        می کند و می تواند با وسیله ی نقلیه خود سفر کند. اين گواهينامه علاوه بر
        زبان فارسي به 7 زبان بين‌المللي از جمله انگليسي، فرانسوي، روسي، عربي،
        آلماني، اسپانیایی و چینی نیز ترجمه می گردد و قابلیت استفاده در بسیاری از
        کشورهای جهان را دارد. گواهینامه رانندگی بین‌المللی نمی تواند نقش یک
        گواهینامه رانندگی را در کشور محل سکونتتان ایفا کند و تنها زمانی می
        توانید نسبت به دریافت آن اقدام کنید که گواهینامه رانندگی ملی را دریافت
        کرده باشید. به عبارت دیگر این سند بین المللی تنها زمانی معتبر است که
        همراه با اصل گواهینامه صادره از کشور مرجع باشد. مدارک لازم برای دریافت
        گواهینامه رانندگی بین المللی: 1-اصل گواهینامه رانندگی معتبر جمهوری
        اسلامی ایران با اعتبار حداقل یک ماه و سه روز، برای گواهینامه بین المللی
        رانندگی یک ساله و اعتبار حداقل سه سال برای دریافت گواهینامه رانندگی بین
        المللی سه ساله 2-یک قطعه عکس تمام رخ 4*3 (با حجاب اسلامی برای بانوان)
        3-گواهینامه بین المللی قبلی (در صورت معتبر بودن) 4-اصل یا تصویر صفحه اول
        گذرنامه 5-تکمیل فرم درخواست 6-مبلغ حدود 200 هزار تومان بابت هر جلد
        گواهینامه رانندگی بین‌المللی یک ساله روش های دریافت گواهینامه رانندگی
        بین المللی: مراجعه به یکی از نمایندگی های کانون جهانگردی و اتومبیل رانی
        جمهوری اسلامی ایران در سراسر کشور ( فهرست نماینگی های صدور اسناد ) از
        طریق اینترنت برای ثبت درخواست صدور گواهینامه رانندگی بین‌المللی در داخل
        کشور به صورت اینترنتی، اینجا کلیک کنید. در این روش، فقط گواهینامه
        رانندگی بین المللی یک ساله قابل دریافت است و در لحظه ثبت درخواست، باید
        حداقل یک ماه و ده روز از اعتبار گواهینامه رانندگی ملی باقی مانده باشد.
        ظرف مدت یک هفته پس از ارسال مدارک توسط پست به کانون جهانگردی و
        اتومبیلرانی، می توانید گواهینامه ی خود را دریافت کنید. مدارک مورد نیاز
        اجاره خودرو در دبی دریافت گواهینامه بین المللی ارسال نام، آدرس، تلفن و
        شماره اتاق هتل ارسال اسم و فامیل درخواست کننده (دارنده ی گواهینامه)
        ارسال تصوير گواهينامه و تصوير پاسپورت سن راننده (سن مجاز 23 سال است و با
        شرایط خاص امکان اجاره ی خودرو وجود دارد.) ارسال محل، تاریخ و ساعت تحویل
        بازگرداندن خودرو به شرکت
      </p>
